<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yoga's Site</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    </head>
    <body>
        <!-- Start of navbar -->
        <div class="untukNavbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand fs-4 mx-5 fw-bold" style="color: #7562e0" href="#">buryum</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNav">
                        <ul class="navbar-nav fs-5 mx-5">
                            <li class="nav-item">
                                <a class="nav-link active" style="color: #7562e0" aria-current="page" href="#">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" style="color: #7562e0" aria-current="page" href="#">Works</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" style="color: #7562e0" aria-current="page" href="#">Contacts</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- end of navbar -->

        <!-- Profile Yoga -->
        <section id="LandingPage">
            <div class="container d-flex justify-content-evenly" style="margin-top: 10rem">
                <div class="infoProfile" style="margin-right: 18rem; margin-top: 10rem">
                    <div class="namaYoga" style="color: #150b48">
                        <h1>Yoga</h1>
                        <h1>Setiawan</h1>
                    </div>

                    <div class="tagline" style="color: #322a5f">
                        <h5>Tugas besar Informatika</h5>
                        <h5>Untuk Masyarakat</h5>
                    </div>

                    <button type="button" class="btn" style="background-color: #7562e0; color: white">Contact Me</button>
                </div>

                <div class="Foto" style="padding-left: 10rem">
                    <div class="wrapper">
                        <img src="img/fotoYoga.png" class="yoga" alt="burungYoga" />
                        <svg width="561" height="525" viewBox="0 0 561 525" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="415" cy="415" r="415" fill="url(#paint0_linear_6_7)" />
                            <defs>
                                <linearGradient id="paint0_linear_6_7" x1="530" y1="755" x2="530" y2="-402" gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#7562E0" />
                                    <stop offset="1" stop-color="#7562E0" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!-- Form untuk contactan -->
        <section id="FormContact">
            <div class="container d-flex justify-content-around" style="margin-top: 15rem">
                <div class="infoProfile" style="margin-left: -14rem">
                    <div style="color: #150b48">
                        <h1>Let's Connect</h1>
                    </div>

                    <div style="color: #322a5f; margin-top: 3rem">
                        <h5>Message me and make</h5>
                        <h5>something together!</h5>
                    </div>
                </div>

                <div class="form">
                    <form>
                        <div class="mb-4" style="width: 300px">
                            <input type="name" placeholder="Your name" class="form-control" id="nameInput" />
                        </div>

                        <div class="mb-4">
                            <input type="email" placeholder="Your email" class="form-control" id="emailInput" />
                        </div>

                        <div class="mb-4">
                            <input type="projDetail" placeholder="Project detail" class="form-control" id="projdetailInput" />
                        </div>

                        <button type="button" class="btn" style="background-color: #7562e0; color: white; width: 130px">Send</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="text-center fs-4">
            <div class="container pt-4">
                <p>Kelompok IuM-4</p>
            </div>
        </footer>
    </body>
</html>
